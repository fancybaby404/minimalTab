<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,900;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container header">
        <button class="settings-icon"><img class="" src="images/settings.svg"></button>
        <h6 class="center">$WEEK, $DAY $MONTH</h6>
        <h1 class="center">You have $NULL tasks today</h1>
    </div>

    <!-- error message -->
    <h4 class="error text-center text-danger" hidden>words are > 20</h4>

    <div class="todo">
        <div class="input center">
            <input placeholder="Add a new task" maxlength="30" class="text" type="text" name="todoName" id="">
            <button class="btn submit-text" type="submit"><img src="/images/arrow-right.svg"></button>
        </div>

        <div class="todo-body">
            <ul> </ul>
        </div>
    </div>

    <div class="settings blur-bgimage slide-up">
        <div class="container header">
            <button class="settings-icon"><img src="images/close.svg"></button>
            <h1 class="center settings-h1">⚙️ Settings</h1>
        </div>

        <div class="theme center rounded-pill">
            <input type="radio" id="Light" name="radios" value="light">
            <label for="Light"><img src="images/light.svg"></label>

            <input type="radio" id="Dark" name="radios" value="dark">
            <label for="Dark"><img src="images/dark.svg"></label>

            <input type="radio" id="Photo" name="radios" value="photo">
            <label for="Photo"><img src="images/photo.svg"></label>
        </div>

        <div style="margin-bottom:0;border-radius: 0;" class="theme center rounded-top">
            <input style="width: 400px;color: black;" id="input-link" class="form-control-sm" type="url"
                name="backgroundImage">
            <button class="submit-link btn-sm btn-outline-light">✔️</button>
        </div>
        <div style="margin-top:0;" class="theme center rounded-bottom">
            <input id="file" class="form-control-sm" type="file" name="backgroundImage">
            <img src="/images/arrow.svg">
            <p>⚠️3MB-MAX</p>
        </div>

        <div style="margin-top:0;" class="background-image center" hidden>

            <div class="theme center rounded-3">
                <img src="/images/arrow.svg">

                <input type="radio" name="background-size" id="contain" value="contain">
                <label for="contain">Contain</label>

                <input type="radio" name="background-size" id="cover" value="cover">
                <label for="cover">Cover</label>

                <input type="radio" name="background-size" id="inherit" value="inherit">
                <label for="inherit">Inherit</label>

                <input type="radio" name="background-size" id="initial" value="initial">
                <label for="initial">Initial</label>

                <input type="radio" name="background-size" id="revert" value="revert">
                <label for="revert">Revert</label>

                <input type="radio" name="background-size" id="unset" value="unset">
                <label for="unset">Unset</label>
            </div>
        </div>

        <div class="theme center rounded-3">
            <h5 style="margin: 0;">BLUR</h5>
            <img style="padding: 0 10px;" src="/images/arrow.svg">
            <input type="range" class="form-range" min="0" max="10" step="0.01" id="range">
        </div>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
